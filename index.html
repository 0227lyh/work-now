<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script >
			document.write('<h1>js练习题2</h1>');
			document.write('<h2>第一题</h2>');
			let a1=3,b1=5;
			if(a1>b1){
				document.write('a大于b');
			}else if(a1<b1){
				document.write('a小于b');
			}else{
				document.write('a等于b');
			}
			document.write('<hr>');
			document.write('<h2>第二题</h2>');
			let a2=10;
			let b2=a2/5;
			if(a2%5===0){
				document.write(`可以被5整除,a除以5=${b2}`);
			}else{
				document.write(`不可以被5整除`);
			}
			document.write('<hr>');
			document.write('<h2>第三题</h2>');
			for(let i=0;i<101;i++){
				if(i%2===0){
					document.write(i+' ');
				};
			}
			document.write('<hr>');
			document.write('<h2>第四题</h2>');
			let a4= 0;
			while(a4<=100){
				if(a4%7===0){
					document.write(a4+' ');
				}
				a4++;
			}
			document.write('<hr>');
			document.write('<h2>第五题</h2>');
			let a5=1,b5=2,c5=3;
			if(a5>b5 && a5>c5){
				document.write("a="+a5+' ');
			}else if(b5>a5 && b5>c5){
				document.write("b="+b5+' ');
			}else if(c5>a5 && c5>b5){
				document.write("c="+c5+' ');
			}else{
				document.write(`a=b=c`);
			}
			document.write('<hr>');
			document.write('<h1>js练习题3</h1>');
			document.write('<h2>第一题</h2>');
			let a6='',b6='';
			for(let i=0;i<101;i++){
				if(i%2===0){
					a6+=i+' ';
				}else{
					b6+=i+' ';
				}
			}
			document.write('偶数：'+a6);
			document.write('<br>');
			document.write('奇数：'+b6);
			document.write('<hr>');
			document.write('<h2>第二题</h2>');
			function test(a){
				b='';
				c=0;
				for(let i=a.length-1;i>=0;i--){
					c+=a[i];
					if(i===0){
						b+=a[i]+'=';
						continue;
					}
					b+=a[i]+'+';
				}
				document.write(b+c);
			}
			test([1,2,3,4,5,6]);
			document.write('<hr>');
			document.write('<h1>第三大题</h1>');
			document.write('a=');
			document.write('<input class="a">');
			document.write('<br>');
			document.write('b=');
			document.write('<input class="b">');
			document.write('<br>');
			document.write('<button>开始比较</button>');
			document.write('<p></p>');
			const inputa = document.querySelector('.a');
			const inputb = document.querySelector('.b');
			const pare = document.querySelector('p')
			document.querySelector('button').addEventListener('click',function(){
				if(isNaN(inputa.value) || isNaN(inputb.value)) {
					pare.textContent = '请输入数字';
				} else {
					if(Math.floor(inputa.value)>Math.floor(inputb.value)){
						pare.textContent='a>b';
					}else if(Math.floor(inputa.value)<Math.floor(inputb.value)){
						pare.textContent='a<b';
					}else if(Math.floor(inputa.value)=Math.floor(inputb.value)){
						pare.textContent='a=b';
					}else{
						pare.textContent='请输入正确信息';
					}
				}
			});
		</script>
	</body>
</html>
