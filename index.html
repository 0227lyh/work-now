<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
		/* #u {
			border: #000000 solid 1px;
		} */
		#u td {
			padding: 5px;
			border: #000000 solid 1px;
		}
		#u2 td {
			padding: 5px;
			border: #000000 solid 1px;
		}
		</style>
	</head>
	<body>
		
		<script>
			document.write('<h1>作业1</h1>');
			document.write('<table cellspacing=0 id="u">');
			for(let h=1;h<=9;h++) {
				document.write('<tr>');
				for(let l=1;l<=h;l++) {
					document.write('<td>');
					document.write(`${h} x ${l} = ${h*l}`);
					document.write('</td>');
				}
				for(let l=h+1;l<=9;l++) {
					document.write('<td></td>');
				}
				document.write('</tr>');
			}
			document.write('</table>');
			document.querySelector('table').style.borderCollapse='collapse';
			document.write('<hr>');
			document.write('<h1>作业2</h1>');
			document.write('<table cellspacing=0 id="u2"');
			for(let h=0;h<=13;h++) {
				document.write('<tr>');
				for(let l = 0; l <= 13; l++) {
					document.write('<td>');
					if(h == 0 && l == 0) {
						document.write('x');
					} else if(h == 0) {
						document.write(`${l - 1}`);
					} else if(l == 0) {
						document.write(`${h - 1}`);
					} else {
						document.write(`${(h-1)*(l-1)}`);
					}
					document.write('</td>');
				}
				document.write('</tr>');
			}
			document.write('</table>');
			document.write('<hr>');
			document.write('<h1>作业3</h1>');
			for(let i=0;i<=99;i++) {
				if(i<10) {
					document.write(`0${i}` + ' ');
				}
				else if(i%10==0) {
					document.write('<br>');
					document.write(i + ' ');
				}
				else {
					document.write(i + ' ');
				}
			}
			document.write('<h1>作业4</h1>');
			let x=0, y=0, z=0;
			for(i=1;i<=100;i++) {
				if(i%3==0 && i%5==0) {
					document.write(`${i}C` + ' ');
					x++;
				}else if(i%3==0) {
					document.write(`${i}A` + ' ');
					y++;
				}else if(i%5==0) {
					document.write(`${i}B` + ' ');
					z++;
				}else{
					document.write(i + ' ');
				}
			}
			document.write('<br>');
			document.write(`A有${y}个，B有${z}个，C有${x}个`);
			document.write('<h1>作业5</h1>');
			let a=4, b=2;
			a > b ? document.write(`a大于b`) : a < b ? document.write(`a小于b`):document.write(`a等于b`);
			document.write('<h1>作业6</h2>');
			let k=1, s=2, f = String(k + s + 9) ;
			document.write(`${f}`);
			document.write('<br>');
			document.write(`c变量的赋值改为String(k + s + 9)`);
		</script>
	</body>
</html>
