<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<body>
		<h1>JavaScript练习题4</h1>
		<h2>第一题</h2>
		<p class="a"></p>
		<hr>
		<h2>第二题</h2>
		<p class="b"></p>
		<hr>
		<h2>第三题</h2>
		<p class="c"></p>
		<hr>
		<h2>第四题</h2>
		<input id='d' type="text" />
		<p class="d">按下回车查看效果</p>
		<hr>
		<h1>第二大题</h1>
		<p class="e"></p>
		<hr>
		<h1>第三大题</h1>
		<input id='a' type="=text">
		<select class="f">
			<option value ="加">+</option>
			<option value ="减">-</option>
			<option value ="乘">x</option>
			<option value ="除">÷</option>
		</select>
		<input id='b' type="=text">
		<button type="button" class="g">=</button>
		<input id='c' type="=text">
		<hr>
		<h1>第四大题</h1>
		<p class="h"></p>
		<hr>
		<script>
			{//JavaScript练习题4 第一题
			let a1='45678';
			b='';
			for(let i=a1.length-1;i>=0;i--){
				b+=a1[i];
			}
			document.querySelector('.a').textContent=b;
			}
			{//JavaScript练习题4 第二题
				let a='12.45.67';
				let b1=a.split('.');
				let c='';
				for(let i=0;i<=b1.length-1;i++){
					if(i===b1.length-1){
						c+='*';
						continue;
					}
					c+=b1[i]+'.';
				}
				document.querySelector('.b').textContent=c;
			}
			{//JavaScript练习题4 第三题
				function a() {
					let time=new Date;
					let year=time.getFullYear();
					let mon=time.getMonth();
					let date=time.getDate();
					let hours=time.getHours();
					let minuts=time.getMinutes();
					let seconds=time.getSeconds();
					let day=time.getDay();
					document.querySelector('.c').textContent=`${year}年|${mon}月|${date}日|${hours}时|${minuts}分|${seconds}秒|星期${day}`;
				}
				a();
				setInterval(a, 1000);//1000为1秒，含义为每1秒刷新数据
			}
			{//JavaScript练习题4 第四题
				const input = document.querySelector('#d');
				input.addEventListener('keyup', function(e){
					if(e.keyCode === 13) {
						if(input.value.length>=2 && input.value.length<=10){
					document.querySelector('.d').textContent='字符串长度符合长度';
				}else{
					document.querySelector('.d').textContent='字符串长度不符合要求';
				}
					}
				})
			}
			{//第二大题
				let a=Math.floor(Math.random()*(9999 - 1000))+1000;
				if(a===1000){
					a=0000;
				}
				document.querySelector('.e').textContent=a;
			}
			{//第三大题
				const input1=document.querySelector('#a');
				const input2=document.querySelector('#b');
				const input3=document.querySelector('#c');
				const selet=document.querySelector('.f');
				const button=document.querySelector('.g');
				button.addEventListener('click',function(){
					if(selet.value==='加'){
						input3.value=Number(input1.value)+Number(input2.value);
					}else if(selet.value==='减'){
						input3.value=Number(input1.value)-Number(input2.value);
				}else if(selet.value==='乘'){
					input3.value=Number(input1.value)*Number(input2.value);
				}else{
					input3.value=Number(input1.value)/Number(input2.value);
				}
				});
			}
			{//第四大题
				function a() {
						let time=new Date;
						let year=time.getFullYear();
						let mon=time.getMonth();
						let date=time.getDate();
						let hours=time.getHours();
						let minuts=time.getMinutes();
						let seconds=time.getSeconds();
						let day=time.getDay();
						document.querySelector('.h').textContent=`${year}年|${mon}月|${date}日|${hours}时|${minuts}分|${seconds}秒|星期${day}`;
					}
					a();
					setInterval(a, 1000);//1000为1秒，含义为每1秒刷新数据
			}
		</script>
	</body>
</html>
