<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 140px;
				height: 140px;
				background: url(img/run.png) left no-repeat;
				animation: loading .8s steps(12) infinite;
			}
			@keyframes loading{
				from{
					background-position: 0 0;
				}
				to{
					background-position: -1680px 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
